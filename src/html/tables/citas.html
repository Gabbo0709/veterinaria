<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../../css/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Citas</title>
</head>
<script defer type="module" src="../../js/renderers/cita.table.renderer.js"></script>

<body>
    <section class="section">
        <div class="container">
            <div class="field is-grouped">
                <div class="control">
                    <input class="input" type="text" id="search" placeholder="Buscar por número de cita">
                </div>
                <div class="control">
                    <a class="button is-primary" href="../details/citas.html">Crear Cita</a>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">Lista de Citas</h1>
            <table class="table is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                        <th>Motivo</th>
                        <th>ID Cliente</th>
                        <th>CURP Veterinario</th>
                        <th><span>&nbsp;</span></th>
                    </tr>
                </thead>
                <tbody id="citas-table-body">
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
