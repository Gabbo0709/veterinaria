<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../../css/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Empleados</title>
</head>
<script defer type="module" src="../../js/renderers/empleado.table.renderer.js"></script>

<body>
    <section class="section">
        <div class="container">
            <div class="field is-grouped">
                <div class="control">
                    <input class="input" type="text" id="search" placeholder="Buscar por nombre de empleado">
                </div>
                <div class="control">
                    <a class="button is-primary" href="../details/empleados.html">Crear Empleado</a>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">Lista de Empleados</h1>
            <table class="table is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>CURP</th>
                        <th>Nombre</th>
                        <th>NSS</th>
                        <th>Teléfono</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Categoría</th>
                        <th>RFC</th>
                        <th><span>&nbsp;</span></th>
                    </tr>
                </thead>
                <tbody id="empleados-table-body">
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
