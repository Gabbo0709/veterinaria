<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../../css/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Proveedores</title>
</head>
<script defer type="module" src="../../js/renderers/proveedor.detail.renderer.js"></script>

<body>
    <section class="section">
        <div class="container">
            <a class="button is-light" href="../tables/proveedores.html">Volver</a>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">Gestión de Proveedores</h1>
            <form id="proveedor-form">
                <div class="field">
                    <label class="label" for="nombre-proveedor">Nombre</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="nombre-proveedor" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="contacto-proveedor">Contacto</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="contacto-proveedor" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="direccion-proveedor">Dirección</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="direccion-proveedor" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="telefono-proveedor">Teléfono</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="tel" id="telefono-proveedor" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="tipo-producto">Tipo de Producto</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="tipo-producto" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="button" class="button is-primary is-fullwidth"
                            id="update-button">Actualizar</button>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="button" class="button is-link is-fullwidth" id="create-button">Crear</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
