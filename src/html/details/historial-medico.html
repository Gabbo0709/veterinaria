<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../../css/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Historial Médico</title>
</head>
<script defer type="module" src="../../js/renderers/historial-medico.detail.renderer.js"></script>

<body>
    <section class="section">
        <div class="container">
            <a class="button is-light" href="../tables/historial-medico.html">Volver</a>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">Gestión de Historial Médico</h1>
            <form id="historial-medico-form">
                <div class="field">
                    <label class="label" for="fecha-historial">Fecha</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="date" id="fecha-historial" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="diagnostico-historial">Diagnóstico</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="diagnostico-historial" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="tratamiento-historial">Tratamiento</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="tratamiento-historial" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="veterinarios-select">Veterinario</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="veterinarios-select"></select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="mascota-select">Mascota</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="mascota-select"></select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="button" class="button is-primary is-fullwidth"
                            id="update-button">Actualizar</button>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="button" class="button is-link is-fullwidth" id="create-button">Crear</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
