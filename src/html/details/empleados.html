<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../../css/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Empleados</title>
</head>
<script defer type="module" src="../../js/renderers/empleado.detail.renderer.js"></script>

<body>
    <section class="section">
        <div class="container">
            <a class="button is-light" href="../tables/empleados.html">Volver</a>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">Gestión de Empleados</h1>
            <form id="empleado-form">
                <div class="field">
                    <label class="label" for="curp-empleado">CURP</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="curp-empleado" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="nombre-empleado">Nombre</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="nombre-empleado" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="nss-empleado">NSS</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="nss-empleado" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="telefono-empleado">Teléfono</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="tel" id="telefono-empleado" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="fecha-nacimiento-empleado">Fecha de Nacimiento</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="date" id="fecha-nacimiento-empleado" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="categoria-empleado">Categoría</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="categoria-empleado" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="rfc-empleado">RFC</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="rfc-empleado" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="button" class="button is-primary is-fullwidth"
                            id="update-button">Actualizar</button>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="button" class="button is-link is-fullwidth" id="create-button">Crear</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
