<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../../css/bulma.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Citas</title>
</head>
<script defer type="module" src="../../js/renderers/cita.detail.renderer.js"></script>

<body>
    <section class="section">
        <div class="container">
            <a class="button is-light" href="../tables/citas.html">Volver</a>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h1 class="title">Gesti√≥n de Citas</h1>
            <form id="cita-form">
                <div class="field">
                    <label class="label" for="fecha-cita">Fecha</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="date" id="fecha-cita" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="hora-cita">Hora</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="time" id="hora-cita" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="estado-cita-select">Estado</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="estado-cita-select">
                                <option>Pendiente</option>
                                <option>Completada</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="motivo-cita">Motivo</label>
                    <div class="control">
                        <input class="input is-fullwidth" type="text" id="motivo-cita" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="veterinarios-select">Veterinario</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="veterinarios-select"></select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="cliente-select">Cliente</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="cliente-select"></select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="button" class="button is-primary is-fullwidth" id="update-button">Actualizar</button>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="button" class="button is-link is-fullwidth" id="create-button">Crear</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
